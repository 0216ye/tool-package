<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组求差集和合并</title>
</head>
<body>
    <script src="../dist/yeyongjie.js"></script>
    <script>
        /*1. difference(arr1, arr2)
        得到当前数组中所有不在arr中的元素组成的数组(不改变原数组)
        如: difference([1,3,5,7], [5, 8])  ==> [1, 3, 7]
        2. mergeArray(arr1, arr2): 
        将arr2与arr1的元素进行合并组成一个新的数组(不改变原数组)
        如: mergeArray([1,3,5,7,5], [5, 8]) ==> [1, 3, 5, 7, 5, 8]
        */
       console.log(xiaoYe.differences([1,3,5,7],[5,8],[3])) //[1,7]
       console.log(xiaoYe.differences([1,3,5,7]))   // [1,3,5,7]

       console.log(xiaoYe.mergeArray([1,3,5,7],[5,8],[6,7])) //[1,3,5,7,8,6]
       console.log(xiaoYe.mergeArray([1,3,5,7],[5,8],[6,6])) // [1,3,5,7,8,6]
    </script>
</body>
</html>
